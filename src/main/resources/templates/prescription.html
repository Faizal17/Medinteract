<!DOCTYPE html>

    <meta charset="utf-8">

<body>
<div id="navDiv"></div>
<div id="contentDiv" class="mt-5 py-3" style="padding: 1rem;">
    <div class="row my-4">
        <div class="col-lg-12 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h4>Prescription</h4>
                </div>
                <div class="card-body p-4 overflow-auto" style="height: 65vh;">
                    <form action="#" method="post" id="prescription-form">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Patient's Name" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select id="patient-email" class="form-select" aria-label="Default select example">
                                <option selected>Patient's Email</option>
                            </select>
                        </div>
                        <div id="show-item">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <input type="text" name="medicine-name[]" class="form-control" placeholder="Medicine Name" required>
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <input type="number" name="medicine-amount[]" class="form-control" placeholder="Amount" required>
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <input class="form-check-input" type="checkbox" name="checkbox-morn[]" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Morning
                                            </label>
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <input class="form-check-input" type="checkbox" name="checkbox-noon[]" value="" id="defaultCheck2">
                                            <label class="form-check-label" for="defaultCheck2">
                                                Afternoon
                                            </label>
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <input class="form-check-input" type="checkbox" name="checkbox-night[]" value="" id="defaultCheck3">
                                            <label class="form-check-label" for="defaultCheck3">
                                                Evening
                                            </label>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <input type="text" name="additional-notes[]" class="form-control" placeholder="Additional Notes">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="mb-3 mt-2 d-flex justify-content-between">
                            <div class="form-footer">
                                <input type="submit" id="submit-form" class="btn btn-primary" style="width: 10rem;">
                                <button class="btn btn-secondary clear-form" style="width: 10rem;">Clear</button>
                            </div>
                            <button class="btn btn-success add-item" style="width: 10rem;">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<script>

    $(document).ready(function(){
        $(".add-item").click(function (e){
            e.preventDefault();
            $("#show-item").append(`
                <ul class="list-group">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-md-4 mb-3">
                        <input type="text" name="medicine-name[]" class="form-control" placeholder="Medicine Name" required>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input type="number" name="medicine-amount[]" class="form-control" placeholder="Amount" required>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input class="form-check-input" type="checkbox" name="checkbox-morn[]" value="" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                            Morning
                          </label>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input class="form-check-input" type="checkbox" name="checkbox-noon[]" value="" id="defaultCheck2">
                          <label class="form-check-label" for="defaultCheck2">
                            Afternoon
                          </label>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input class="form-check-input" type="checkbox" name="checkbox-night[]" value="" id="defaultCheck3">
                          <label class="form-check-label" for="defaultCheck3">
                            Evening
                          </label>
                      </div>
                      <div class="col-md-10 mb-3">
                        <input type="text" name="additional-notes[]" class="form-control" placeholder="Additional Notes">
                      </div>
                      <div class="col-md-2 mb-3 d-flex justify-content-end">
                        <button class="btn btn-danger remove-item d-grid">Remove</button>
                      </div>
                    </div>
                  </li>
                </ul>
        `);
        });

        $(document).on('click', '.remove-item', function(e){
            e.preventDefault();
            let row_item = $(this).parent().parent().parent();
            $(row_item).remove();
        });


        $.ajax({
            url: globalURL + "patient/patientAppointment/" + Cookies.get('id'),
            type: "POST",
            success: function(response) {
              for (let index = 0; index < response.data.length; index++) {
                let patientEmail = response.data[index].patientEmail;
                console.log(patientEmail);
                $("#patient-email").append(new Option(patientEmail));
              }
            },
            error: function(xhr, status, error) {
                console.error(error);
            }
        }); 
    });

    $('.clear-form').click(function() {
        $(this).closest('form')[0].reset();
    });
